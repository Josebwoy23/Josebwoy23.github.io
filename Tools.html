<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tools - JBStudentHub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #003049;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
    }

    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #003049;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
    }

    input[type="text"], button {
      padding: 10px;
      margin: 5px 0;
    }

    button {
      background: #003049;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      }

    button:hover {
      background: #005f73;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    .dark {
      background: #121212;
      color: #f1f1f1;
    }

    .dark header {
      background: #1e1e1e;
    }

    .dark button {
      background: #444;
    }
  </style>
</head>
<body>
  <header>üõ†Ô∏è Digital Toolkit</header>
  <div class="container">
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

    <section>
      <h2>üßÆ Calculator</h2>
      <input type="text" id="calcInput" placeholder="Enter calculation (e.g. 5+5)">
      <button onclick="calculate()">Calculate</button>
      <div class="result" id="calcResult"></div>
    </section>

    <section>
      <h2>üìù Word Counter</h2>
      <textarea id="textInput" placeholder="Type or paste text here..."></textarea>
      <button onclick="countWords()">Count Words</button>
      <div class="result" id="wordCount"></div>
    </section>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById("calcInput").value;
      try {
        const result = eval(input);
        document.getElementById("calcResult").innerText = "Result: " + result;
      } catch {
        document.getElementById("calcResult").innerText = "Invalid calculation!";
      }
      }

    function countWords() {
      const text = document.getElementById("textInput").value.trim();
      const wordCount = text ? text.split(/\s+/).length : 0;
      document.getElementById("wordCount").innerText = "Words: " + wordCount;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
