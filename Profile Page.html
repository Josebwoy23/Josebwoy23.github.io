<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - User 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077ff;
    }

    h2 {
      margin: 15px 0 5px;
    }

    p {
      color: #777;
      margin-bottom: 20px;
    }

    .profile-info {
      text-align: left;
      margin-top: 20px;
    }

    .profile-info label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .profile-info input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .save-btn {
      margin-top: 20px;
      background: #0077ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="avatar" />
    <h2>User name</h2>
    <p>@user 1</p>

    <div class="profile-info">
      <label for="email">Email</label>
      <input type="email" id="email" value="user@example.com" />

      <label for="bio">Bio</label>
      <input type="text" id="bio" value="Music lover, artist, and live performer" />

      <label for="location">Location</label>
      <input type="text" id="location" value="Kampala, Uganda" />
    </div>

    <button class="save-btn">Save Changes</button>
  </div>

  
</body>
</html>
